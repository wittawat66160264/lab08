<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Blog</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>My Blog</h1>
<!-- ฟอร์มเขียนบล็อก -->
<div class="blog-form">
<h2 id="form-title">เขียนบล็อกให้</h2>
<form id="blog-form">
<input type="hidden" id="edit-id" />
<input type="text" id="title" placeholder="วขีอ" required />
<textarea id="content" placeholder="เอหา" required></textarea>
<button type="submit" class="btn-submit">บันทึก</button>
<button type="button" id="cancel-btn" class="hidden">ยกเลิก</button>
</form>
</div>
<!-- รายการบล็อก -->
<div id="blog-list">
<!-- JavaScript จะเพิ่มบล็อกทึนี้ -->
</div>
<script src="script.js"></script>
</body>
</html>
